urls:
  collects:
    - /mobile/**
    - /auth/**
    - /admin/code/*
    - /admin/api/info
    - /admin/api/userTree
    - /admin/api/dictType/*
    - /swagger-resources/**
    - /swagger-ui.html
    - /*/v2/api-docs
    - /swagger/api-docs
    - /webjars/**

logging:
  config: classpath:logback.xml